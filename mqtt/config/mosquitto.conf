# TIFDA MQTT Broker Configuration
# Mosquitto configuration for local development

# Persistence
persistence true
persistence_location data/

# Logging
log_dest file log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection
listener 1883
allow_anonymous true

# Max connections (adjust if needed)
max_connections -1

# Message limits
message_size_limit 0